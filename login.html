<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="/index.html"
          ><img
            src="/resources/iconfinder-aeaqas-3305210_120854.png"
            alt=""
            class=""
        /></a>
      </div>
      <div class="top-text">
        <h1>Bienvenido!</h1>
        <h2>Regístrese ingresando la información a continuación</h2>
      </div>
      <form action="" class="text-box">
        <input type="text" name="" id="" placeholder="Correo electronico" />
        <input type="password" name="" id="" placeholder="Contraseña" />
      </form>

      <div class="remember">
        <div class="checkbox">
          <input type="checkbox" name="" id="" />
          <h2>Recordarme</h2>
        </div>
        <a href="">¿Olvidaste tu Contraseña?</a>
      </div>

      <div class="button">
          <a href="">Continuar</a>
      </div>
      <div class="bottom-text">
          <h2>¿No tienes una cuenta? Create una</h2>
          <a href="">aqui</a>
      </div>
    </div>
  </body>
</html>
