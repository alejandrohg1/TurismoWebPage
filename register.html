<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/css/registerStyle.css" />

            </div>
            <div class="img-cont">
              <img src="/resources/outlook_14099.png" alt="" />

        </div>

      </div>
